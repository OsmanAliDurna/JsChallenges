<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Nisan Challenge - Special Thanks to Barry-</title>
  </head>
  <body>
    <script>
      function finalSum(arr) {
        let firstNum = 0;
        let secondNum = 0;

        for (let i = 0; i < arr.length; i++) {
          const newSum = Math.max(arr[i] + secondNum, firstNum);
          secondNum = firstNum;
          firstNum = newSum;
        }
        return firstNum;
      }
      console.log(finalSum([5, 6, 7, 5]));
      console.log(finalSum([5, 1, 1, 5]));
      console.log(finalSum([2, 4, 6, 2, 5]));
    </script>
  </body>
</html>
