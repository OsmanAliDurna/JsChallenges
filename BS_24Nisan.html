<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 Nisan Challenge - Special Thanks to Barry-</title>
  </head>
  <body>
    <script>
      let list1 = [11, 4, 5, 9, 7, 1];
      let list2 = [5, 10, 4, 1, 10];
      let list3 = [7, 3, 9, 5, 1, 4];

      let intersection = list1
        .filter((x) => list2.includes(x))
        .filter((x) => list3.includes(x));
      console.log(
        intersection.sort(function (a, b) {
          return a - b;
        })
      );

      const union = new Set();

      list1.concat(list2.concat(list3)).map((x) => union.add(x));

      console.log(
        Array.from(union).sort(function (a, b) {
          return a - b;
        })
      );
    </script>
  </body>
</html>
